<!DOCTYPE html>
<html>

<head>
	<title>JustTest UI</title>
	<meta charset="utf-8">
	<base href="/ui/">

	<script type="importmap">
		{
			"imports": {
				"data-tier": "/libs/data-tier/dist/data-tier.min.js",
				"data-tier-list": "/libs/data-tier-list/dist/data-tier-list.min.js",
				"rich-component": "/libs/rich-component/dist/rich-component.min.js"
			}
		}
	</script>

	<link rel="stylesheet" href="app.css" />
	<script type="module" src="app.js"></script>
</head>

<body>
	<jt-header class="header"></jt-header>
	<main class="content">
		<div class="suites-list"></div>
		<div class="splitter"></div>
		<jt-details class="just-test-details" data-tie="justTestModel:selectedTest => data"></jt-details>
	</main>

	<!-- suites list manager -->
	<data-tier-list data-tie="justTestModel:suites => items" data-list-target="div.suites-list">
		<jt-suite class="suite-view" data-tie="item => scope"></jt-suite>
	</data-tier-list>
</body>

</html>
