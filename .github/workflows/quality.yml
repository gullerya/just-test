name: Quality pipeline

on:
  push:
    branches: ["*"]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  quality_pipeline_static_analysis:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

  quality_pipeline_chromium:
    runs-on: ubuntu-20.04
    if: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci

      - name: Report coverage
        uses: codecov/codecov-action@v3

  quality_pipeline_firefox:
    runs-on: ubuntu-20.04
    if: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci:firefox

  quality_pipeline_webkit:
    runs-on: ubuntu-20.04
    if: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci && npx playwright install-deps

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci:webkit

  quality_pipeline_nodejs:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci:node

      - name: Report coverage
        uses: codecov/codecov-action@v3
